<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">
<head>
<title>Cadastro de estilo</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de estilo</h1>
		</div>
	</div>


	<div class="container-fluid">
		<th:block th:include="fragments/MensagensSucesso"></th:block>
		<form method="POST" th:object="${estilo}"
			class="form-vertical js-form-loading">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			<div class='row'>
				<div class="form-group  col-sm-12"
					th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="estilo" class="control-label">Estilo</label> <input
						type="text" class="form-control" id="nome" autofocus="autofocus"
						th:field="*{nome}" />
				</div>
			</div>
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</form>
	</div>

</section>

</html>
